<script type="text/javascript">

var esmod = new Array(

		'SESSION TIME ABOUT TO EXPIRE',

		'Your session time is about to expire.',

		'For your own security and because you have not performed any transaction, ',

		'the session will end in:',

		'What can I do?',

		'If you wish to extend the session time please click on "Continue"'

	);

            function swap(){

	for (var i=0;i<esmod.length;i++){

		$("[id=m"+i+"]").each(function(){

			if(this.tagName.toUpperCase()=="INPUT")

				this.value = esmod[i];

			else

				this.innerHTML = esmod[i];});

	}

}

            $(document).ready(function(){

			    if(language == "eng")

				{

					swap();

					$('#btnContinuar').val('CONTINUE');

				}

               

                 setTimeout("$('.scroll_y').tinyscrollbar();grip_scroll();",1500);

             });

        </script>
