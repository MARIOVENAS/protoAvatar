/* Funcion que verifica si el campo tiene los caracteres validos

 * Parametros

 * @Campo_Txt: Id del campo que se pretende validar

 * @Caracteres_Extras: Permitir otros caracteres como validos

 * @Tipo_Validacion: El tipo de validacion 1=Numerico 2=Alfanumerico

 * @Req: Cadena que nos valida si debe de ser requerido

 * @Msg_Error: Mensaje de error que se va a mostrar si contiene un error

**/

function Valida_Caracteres (Campo_Txt,Caracteres_Extras,Tipo_Validacion,Req,Msg_Error){

	$("#"+Campo_Txt+"_error").css("display","none");

	var Numeros="0123456789";

	var Letras="ABCDEFGHIJKLMNOPQRSTUVWXYZ";

	var Validos="";

	var Txt_MAY = $("#"+Campo_Txt).val().toUpperCase();

	var invalidos = 0;	

	if (Req == "SI" && $("#"+Campo_Txt).val().length==0){

		$("#"+Campo_Txt+"_error").css("display","block").html(Msg_Error);

		$("#"+Campo_Txt).focus();

		return false;

	}

	else{

		(Tipo_Validacion == 1) ?

			Validos = Numeros:

		(Tipo_Validacion == 2) ?

			Validos = Letras:

			Validos = Numeros + Letras;

		Validos = Validos + Caracteres_Extras;

		for (i=0; i < $("#"+Campo_Txt).val().length; i++)

			for (j=0; j < Validos.length; j++)

				if (Txt_MAY.charAt(i) != Validos.charAt(j))

					if (j+1 < Validos.length)

						continue;

					else{

						$("#"+Campo_Txt+"_error").css("display","block").html(Msg_Error);

						$("#"+Campo_Txt).focus();

						return false

					}

				else 

					break;

				return true;

   }

}

    var evt = (evt) ? evt : event;

    var charCode = (evt.charCode) ? evt.charCode : ((evt.keyCode) ? evt.keyCode : ((evt.which) ? evt.which : 0));

/* Funcion que verifica si el campo tenga la longitud requerida

 * Parametros

 * @Campo: Id del campo que se pretende validar

 * @Longitud: Longitud a evaluar

 * @TipoRel: Indice del tipo de comparacion 1(<=) 2(<) 3(>=) 4(>) 5(!=)

 * @Msg: Mensaje de error que se va a mostrar si contiene un error

**/

function ValidaLongitud (Campo,Longitud,TipoRel,Msg){ 

	$("#"+Campo+"_error").css("display","none");

	var Error = 0;

	switch(TipoRel){

		case 1: if($("#"+Campo).val().length <= Longitud)

			Error = 1;

			break;

		case 2: if($("#"+Campo).val().length < Longitud)

			Error = 1;

			break;

		case 3: if($("#"+Campo).val().length >= Longitud)

			Error = 1;

			break;

		case 4: if($("#"+Campo).val().length > Longitud)

			Error = 1;

			break;

		case 5: if($("#"+Campo).val().length != Longitud)

			Error = 1;

			break;

		default: Error = 1;

	}

	if(Error == 1){

		$("#"+Campo+"_error").css("display","block").html(Msg);

		$("#"+Campo).focus();

		return false;

	}

	else

		return true;

}

function validaComas(cade)

{

	fin = 0; 

	ant = 0; 

	ban = 1; 

	cadindices = new Array(cade.length);

	

	if (cade.indexOf(",") == -1)

	{ 

		return(1); 

	}                                             

	for (i=0,j=0; i<cade.length+1; i++)

	{

		indice=cade.indexOf(",",i);

		if(ant != -1)

		{

			i = indice; 

		}

		if (ant == -1)

		{ 

			fin=j; 

			break;

		}

		cadindices[j] = indice;

		j++;

		ant = indice;

	}                                             

	if (cadindices[0] == 0)

	{

		return false; 

	}                                              

	if (cadindices[0]>3)

	{

		return false; 

	}                                              

	indice = cadindices[fin-2]+1;

	if (indice == cade.length)

	{

		return false;

	}                                             

	if (indice+3 != cade.length)

	{

		return false;

	}                                            

	for (i=1; i<fin-1; i++)

	{

		if (cadindices[i] != cadindices[i-1]+4)

		{

			ban=0; 

		}                                          

	}

	if (ban==0)

	{

		return false;

	} else {

		return true;

	}

}
