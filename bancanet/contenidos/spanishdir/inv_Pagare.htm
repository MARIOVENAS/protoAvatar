<script>

function Initialize(){

	var d=window.parent.document.forms[0];

	var o=document.forms[0];

	//d.action=o.action;

	d.EWF_SYS_0.value=o.EWF_SYS_0.value;

	d.EWF_SYS_1.value=o.EWF_SYS_1.value;

	d.EWF_FORM_NAME.value=o.EWF_FORM_NAME.value;

	d.DISPLAYPAGE.value=o.DISPLAYPAGE.value;

	d.TEMPLATE_FILE.value=o.TEMPLATE_FILE.value;

	d.SEQUENCE_NUMBER.value=o.SEQUENCE_NUMBER.value;

	window.parent.document.getElementById('NumeroFolios').value = [NumofRows];

	window.parent.document.getElementById('EventoFolios').value = "[EVENTO_FOLIOS]";

	if("[EVENTO_FOLIOS]" == "RPTA INV PLAZO FIJO" || "[EVENTO_FOLIOS]" == "OK"){

		window.parent.document.getElementById('foliosDiv').innerHTML = document.getElementById('divFolios').innerHTML;

	}else{

		window.parent.document.getElementById('foliosDiv').innerHTML = document.getElementById('divError').innerHTML;

	}

	

	if([NumofRows] >= 0){

		var cuentaCorta = ("[CTACORTA]").replace(/^\s*|\s*$|\s*/g,"");

		var longActual = cuentaCorta.length;

		

		for(i=longActual;i<5;i++){

			cuentaCorta = '*' + cuentaCorta;

		}

		if(("[ALIAS]").replace(/^\s*|\s*$|\s*/g,"") != "")

			var descripcion = "[ALIAS] - " + cuentaCorta;

		else

			var descripcion = "[DESCORTA] - " + cuentaCorta;

			

		document.getElementById('divDescrip').innerHTML = descripcion;

	}

	

	window.parent.mostrarFolios();

}

</script>
