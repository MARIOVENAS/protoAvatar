<script>

function actCuentas(){

  //debugger;

  var d=window.parent.document.forms[0];

  var o=document.forms[0];

  d.action=o.action;

  d.EWF_SYS_0.value=o.EWF_SYS_0.value;

  d.EWF_SYS_1.value=o.EWF_SYS_1.value;

  d.EWF_FORM_NAME.value=o.EWF_FORM_NAME.value;

  d.DISPLAYPAGE.value=o.DISPLAYPAGE.value;

  d.TEMPLATE_FILE.value=o.TEMPLATE_FILE.value;

  d.SEQUENCE_NUMBER.value=o.SEQUENCE_NUMBER.value;

  var valTcc, valTcv, valTc;

  if( !isNaN(parseFloat("[TCCompra]")) && !isNaN(parseFloat("[TCVenta]")) ){

    valTcc = parseFloat( "[TCCompra]" );

	valTcv = parseFloat( "[TCVenta]" );

  }else{

    valTcc = "[TCCompra]";

	valTcv = "[TCVenta]";

  }

  valTc = ( $(".cboRet:visible", window.parent.document).find("option:selected").text().indexOf('USD')>-1 ) ? valTcc : valTcv;

  $('#valTipcam', window.parent.document).html( valTc );

  if( "" != "" ) {

    var cadWkn = ( "[WKN]" != "T" ) ? "" : "A"

    d.Params.value = "[HoraInicial]"+"~"+"[MinutosInicial]"+"~"+"[HoraFinal]"+"~"+"[MinutosFinal]"+"~"+"[FechaServ]"+"~"+"[EXTRA1]"+"~"+cadWkn+"~"+"TP";

    window.parent.modalHorario();

  }

  $('#t30', window.parent.document).attr('disabled',false);

  $('#t30', window.parent.document).removeClass('btnAZ86_des').addClass('btnAZ86');

  window.parent.parent.ajustar();

}

</script>
