<script type="text/javascript">

var es = new Array('Export results','Excel','Text','Select an option','Cancel','Download',"The guard of all the information downloaded is responsability of the user","Separated by");

jQuery(document).ready(function(){

	$("input[name='radio_formato']").click(function(){

		if($(this).val() == "Texto"){

			$("#combo_separador").attr("disabled", "");

		}else{

			$("#combo_separador option:eq(0)").attr("selected", "selected");

			$("#combo_separador").attr("disabled", "disabled");

		}

	});

});

function validaComboVacioModal(object){

	if($(object).find("option:selected").val() != ""){

		return true;

	}else{

		$('.'+$(object).attr('id')+'_div_error').slideDown('fast', 

			function(){

				$('.'+$(object).attr('id')+'_div_error span').show();

			}

		)

		return false;

	}

}

function exportarResultados(){

	var flagCorrecto = true;

	if($("input[name='radio_formato']:checked").val() == "Texto"){

		flagCorrecto = validaComboVacioModal($("#combo_separador"));

	}

	if(flagCorrecto == true){

		

		if($("input[name='radio_formato']:checked").val() == "Texto"){

			var nwin=window.open('../../impresiones/trans.txt','','location=yes,height=320px,width=320px,top=0,left=0,resizable=yes,menubar=no,scrollbars=no,titlebar=no,toolbar=no,status=yes');

			nwin.focus();

		}else{

			var nwin=window.open('../../impresiones/trans.csv','','location=yes,height=320px,width=320px,top=0,left=0,resizable=yes,menubar=no,scrollbars=no,titlebar=no,toolbar=no,status=yes');

			nwin.focus();

		}

		$("#ventanaEmergente").hide();

		setTimeout( function(){parent.$.modal.close();},2000 );

	}

}

function cerrar(){

	parent.$.modal.close();

	parent.$("#ventanaEmergente").css("height", "auto");

	parent.$("#ventanaEmergente-contenido").css("height", "auto");

}

</script>
