String.prototype.trimtar = function(){ return this.replace(/^\s+|\s+$/g,"");}

    armaComboRetiro( $cboRetTB, ctaVal[0], ctaNum[0], ctaDesc[0], ctaAls[0], ctaCur[0], ctaTip[0], ctaAmt[0] );

}

function armaComboRetiro( combo, vals, nums, descs, als, curs, tips, amts ){

  var i=0;

  for( i=0; i<descs.length; i++ ) {

	var contenido;

	var alsTemp = als[i].replace(/^\s*|\s*$/g,"");

	var desCort = descs[i].replace(/^\s*|\s*$/g,"");

	var desc = ( alsTemp == "" ) ? desCort : alsTemp;

	var $opt = $('<option></option>');

	$opt.attr('id','opc'+i+'');

	$opt.attr('value',vals[i] );

	$opt.attr('tipo',tips[i]);

	if( isNaN( parseInt( nums[i] ) ) )

	  contenido = nums[i];

	else

	  contenido = Combo_Propias( desc, nums[i], curs[i], amts[i] );

	$opt.html( contenido );

	combo.append( $opt );

  }

}

function Combo_Propias(desc, cta, moneda, saldo){

	var screen_height = screen.height;

	var screen_width = screen.width;	

	var c,d,s,lon_des = 40,lon_cta = 10;

	desc= desc.replace(/^\s*|\s*$/g,"");

	if(screen_width == 1024 ){

		lon_des = 30;

		lon_cta = 5;

	}

	d = Arma_Descripcion(desc, lon_des);

	c = Arma_Cuenta(jQuery.trim(cta));

	s = Arma_Saldo(moneda, saldo);

   return d + c + s;	

}

function Arma_Descripcion(nom,  lon){

	var nombre = (nom.length>lon)?nom.substring(0,lon):nom;

	var espacio = "&nbsp;";

	var guion = "-";

	return nombre + espacio + espacio + guion + espacio +espacio;

}

function Arma_Cuenta(cta){

	var espacio = "&nbsp;";

	var guion = "-";

	var ctaAux = "**" + cta + espacio + espacio + guion + espacio + espacio;

	return ctaAux;

}

function Arma_Saldo(mon, sal){

	var aux="";

	aux =mon + ':';

	return aux + " $ " + sal;

}

function regresarTarjetas(){

	var doc = parent.document.forms[0];

	var tar = document.forms[0];

	doc.target = "_self";

	doc.action = tar.action;

	doc.EWF_SYS_0.value = tar.EWF_SYS_0.value;

	doc.EWF_SYS_1.value = tar.EWF_SYS_1.value;

	doc.EWF_FORM_NAME.value = tar.EWF_FORM_NAME.value;

	doc.DISPLAYPAGE.value = tar.DISPLAYPAGE.value;

	doc.TEMPLATE_FILE.value = tar.TEMPLATE_FILE.value;

	doc.SEQUENCE_NUMBER.value = tar.SEQUENCE_NUMBER.value;

	parent.DoSubmit("REGRESAR");

}

function armaNombreModal(){

	var regreso = "";

	var desCorta = "Tarjeta Cr&eacute;dito"; desCorta.trimtar();

	var alias = "Tarjeta Cr&eacute;dito"; alias.trimtar();

	var desMoneda = "MXN"; desMoneda.trimtar();

	var signo = $("#sigsal").val();	signo.trimtar(); if(signo == "+"){signo = "";}

	var saldototal = $("#sdoact").val(); saldototal.trimtar();

	if(alias.trimtar() != ""){

		regreso = desCorta.trimtar() + "&nbsp;-&nbsp;" + alias.trimtar() +  "&nbsp;-&nbsp;"+  desMoneda.trimtar() + "&nbsp;-&nbsp;**" + ctacorta.trimtar() + "&nbsp;-&nbsp;$" + signo + saldototal;

	}else{		

		regreso =  desCorta.trimtar() + "&nbsp;-&nbsp;" + desMoneda.trimtar() + "&nbsp;-&nbsp;**" + ctacorta.trimtar() + "&nbsp;-&nbsp;$" + signo + saldototal;

	}

	return regreso;

}

function bancanetLight(){

	var signo = $("#sigsal").val();	signo.trimtar();

	if(signo == "+" || signo == ""){ multi = 1; }else{ multi = -1; }	

	var saldototal = parseFloat($("#sdoact").val().trimtar().replace(/,/g,""));

	if(!isNaN(saldototal)){

		saldototal = (saldototal) + (saldototal * 0.1);

		var saldofinal = Math.round(saldototal * Math.pow(10, 2)) / Math.pow(10, 2);

		$("#saldototal").val(saldototal);

		return saldototal * multi;

	}else{

		return -1;

	}	

}
