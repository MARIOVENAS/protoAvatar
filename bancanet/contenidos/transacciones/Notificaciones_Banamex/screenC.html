			var valor = 1;

			function continuar() {
			    if (valor == 1) {
			        top.cargaDocN('Notificaciones_Banamex/screenC1.html');
			    }
			    if (valor == 2) {
			        top.cargaDocN('Notificaciones_Banamex/screenC2.html');
			    }
			    if (valor == 3) {
			        top.cargaDocN('Notificaciones_Banamex/screenC3.html');
			    }
			    if (valor == 4) {
			        top.cargaDocN('Notificaciones_Banamex/screenC4.html');
			    }
