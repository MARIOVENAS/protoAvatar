function formato_odddeMesdeaaaa(fecha){

	fecha = fecha.replace(/\s/g,'');

	fecha=fecha.replace(/(de)/g,' ');	

	var patron = /^[0-9]{1}[^0-9,^A-Z,^a-z]{1,}/;

	var fechafinal;

	(fecha.match(patron)) ? (fechafinal = "0" + fecha) : (fechafinal = fecha);

	patron = /\s[A-Za-z]+\s/;

	var mes = fechafinal.match(patron);

	var mesCorto = (mes[0].replace(/\s/g,'')).substring(0,3);

	try{

		fechafinal = fechafinal.replace(patron,' '+mesCorto+' ');	

	}

	catch(e){

	}	

	return fechafinal;

}

function formateaFechaBB(formato, fecha)

{	

	

	fechaFormateada="";

	

	if(fecha == 'Not available' || fecha == 'No disponible' || fecha == '' ||  fecha == '&nbsp;' ||  fecha == '-')

	{

		return fecha;

	}

		

	if(fecha != '' &&  fecha != '&nbsp;'){

		

		switch(formato)

		{

			case 'ddmmaa'   : 

			case 'ddmmaaaa' :	

						fecha=fecha.replace(/^\s*|\s*$/gi,"");

						if(language=="eng")

							fechaFormateada = fecha.substring(0,2) + ' ' + (isNaN(parseInt(fecha.substring(0,2),10))?mesesFecha_BB[0]:mesesFecha_BB[parseInt(fecha.substring(3,5), 10)-1]) + ' ' + (formato=='ddmmaa'?fecha.substring(6,8):fecha.substring(6,10));

						else

							fechaFormateada = fecha.substring(0,2) + ' ' + (isNaN(parseInt(fecha.substring(3,5),10))?mesesFecha_BB[0]:mesesFecha_BB[parseInt(fecha.substring(3,5), 10)-1]) + ' ' + (formato=='ddmmaa'?fecha.substring(6,8):fecha.substring(6,10));

						break;

			case 'oddeMesdeaaaa':

						fechaFormateada = formato_odddeMesdeaaaa(fecha);

						break;

			case 'ddmmaaaa_hhmm':

						fechaFormateada = formato_ddmmaaaa_hhmm(fecha);

						break;

			case 'ddMMMaaaa':

						fechaFormateada = formato_ddMMMaaaa(fecha);

						break;

			case 'ddemesdeaaaa':

						fechaFormateada = formato_ddemesdeaaaa(fecha);

						break;	

			case 'dddemesdeaaaa':

						fechaFormateada = formato_dddemesdeaaaa(fecha);

						break;

			case 'ddmmaaaEsp':

						fechaFormateada = fecha.substring(0,2) + ' ' + (isNaN(parseInt(fecha.substring(3,5),10))?mesesFecha_BB[0]:mesesFecha_BB[parseInt(fecha.substring(3,5), 10)-1]) + ' ' + (formato=='ddmmaa'?fecha.substring(6,8):fecha.substring(6,10));

						break;

			default :			

					break;

		}

	}

	return fechaFormateada; 

}
