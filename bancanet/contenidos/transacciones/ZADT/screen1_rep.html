	<script type="text/javascript">
	valor1 = 0;
	function selector1(){
		if (valor1==0){
			$('#Oro').hide();
			$('#step').hide();
			$('#btns').hide();
			$('#Horo').removeClass('height50').addClass('height30');
			$('.errorB').hide();
			$('#sol2').removeClass('errorbg');
			$("#sol2 option[value='0']").attr("selected",true);
		}else{
			$('#Oro').show();
			$('#step').show();
			$('#btns').show();
			$('#Horo').removeClass('height30').addClass('height50');
		}
	}
	
	valor2 = 0;
	function selector2(){
		if (valor2==0){
			$('.errorB').show();
			$('#sol2').addClass('errorbg');
		}
		if (valor2==1){
			$('.errorB').hide();
			$('#sol2').removeClass('errorbg');
			top.cargaDocN('ZADT/screen1_repC1.html');
		}
		if (valor2==2){
			$('.errorB').hide();
			$('#sol2').removeClass('errorbg');
			top.cargaDocN('ZADT/screen1_repC2.html');
		}
	}
	
	function selector3(){
		if (valor2==0){
			$('.errorB').show();
			$('#sol2').addClass('errorbg');
		}else{
			$('.errorB').hide();
			$('#sol2').removeClass('errorbg');
		}
	}
	
	function borrar(){
		
		$('#Oro').hide();
		$('#step').hide();
		$('#btns').hide();
		$('#Horo').removeClass('height50').addClass('height30');
		$("#sol1 option[value='0']").attr("selected",true);
		$("#sol2 option[value='0']").attr("selected",true);
		$('.errorB').hide();
		$('#sol2').removeClass('errorbg');
	}
	</script>
