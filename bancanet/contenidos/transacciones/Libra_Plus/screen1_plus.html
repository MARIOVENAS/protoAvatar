	<script type="text/javascript">
	valor1 = 0;
	function selector1(){
		if (valor1==0){

			$('#sol1').removeClass('errorbg');
			$("#sol2 option[value='0']").attr("selected",true);

			$('#tick_img_check1').show();

			$('#cancelar').removeClass('displayNi');
		}
	}
	
	
	valor1 = 0;

				validar2();
				}
			
	}
	function validar2(){

	function borrar(){

		$('#Error1').hide();

		$('#sol1').removeClass('errorbg');
		$("#sol1 option[value='0']").attr("selected",true);
		$('#tick_img_check2').hide();
		$('#tick_img_check1').show();
		$('#cancelar').addClass('displayNi');
		borrar2();
	}
	
	function borrar2(){
