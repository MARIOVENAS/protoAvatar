	<script type="text/javascript">
	
	$(function(){
    
    $.imageTick.logging = true;
    
    $("input[name='cuentas']").imageTick({ 
      tick_image_path: "../../../../JFP/regional/images/check_1.png", 
      no_tick_image_path: "../../../../JFP/regional/images/no_check_1.png"
    });
        
        // Manually disable inputs, use this method instead of $('input').attr('disabled', 'disabled')

  });
	
	valor1 = 0;
	function selector1(){
		if (valor1==0){
			$('#Oro').hide();
			$('#step').hide();
			$('#btns').hide();
			$('#Horo').removeClass('height50').addClass('height30');
			$('#tick_img_checkbox1, #tick_img_checkbox2').trigger('click');
			$('#input1, #input2').val('');
			$('.BGEEE').hide();
			
		}else{
			$('#Oro').show();
			$('#step').show();
			$('#btns').show();
			$('#Horo').removeClass('height30').addClass('height50');
			setTimeout(function(){$('#tick_img_checkbox1, #tick_img_checkbox2').trigger('click');},900);
			setTimeout(function(){$('.BGEEE').show();},1100);
			setTimeout(function(){llena()},1500);
		}
	}
	
	function llena(){
		setTimeout(function(){llenarValores('input','#input1','$ 7,500.00');},1000);
		setTimeout(function(){llenarValores('input','#input2','$ 4,500.00');},2100);
	}
	
	
	function borrar(){
		$("#sol1 option[value='0']").attr("selected",true);
		$('#Oro').hide();
		$('#step').hide();
		$('#btns').hide();
		$('#Horo').removeClass('height50').addClass('height30');
		$('#tick_img_checkbox1, #tick_img_checkbox2').trigger('click');
		$('#input1, #input2').val('');
		$('.BGEEE').hide();
	}
	
	function continuar(){
		top.cargaDocN('Modificar_limite_gastos/screen1_modC1.html');
	}
	
	
	</script>
