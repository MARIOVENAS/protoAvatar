<script type="text/javascript">
 $(document).ready(function(){
	 
	 

var diasSemana = ['D','L','M','M','J','V','S'];
        var Meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
        var MesesShort = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];   
      if(top.language == "eng") {
        diasSemana = ['S','M','T','W','Th','F','Sa']; 
        Meses = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        MesesShort = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      }
      
        
        $('#fechaFut').datepicker({
          dayNamesMin:diasSemana,
          monthNames:Meses,
          monthNamesShort: MesesShort,
          beforeShow: function(){
            $(this).removeClass('ui-corner-all');
            
          },
          showAnim: '',
          showOtherMonths: true,
          selectOtherMonths: false,
          minDate: 'y',
          maxDate: '30d',
          dateFormat:"d M yy",
          disabled: false
        });
        
        $('#fechaFut').focus(
          function(){
            if( $(this).hasClass('modal_calendar') ){
              $('.ui-widget').css({'top':($(this).offset().top - $(document).scrollTop() -63)+'px','left':($(this).offset().left+115)+'px', 'z-index':'99999999'});
            }else{
              $('.ui-widget').css({'top':($(this).offset().top-63)+'px','left':($(this).offset().left+115)+'px', 'z-index':'99999999'});
            }
            if( $('.ui-datepicker .close').length == 0){
              $('.ui-datepicker').append("<div class='close'></div>");
            }
            $('.ui-datepicker').find('.close').click(function(){
              $('.input_calendar').datepicker( "hide" );
            });
            if( $('.ui-datepicker .flecha').length == 0){
              $('.ui-datepicker').prepend("<div class='flecha'></div>");
            }
            
          }
        );
        
         $(".cal_icon").click(function(){
            $('#fechaFut').datepicker('show');
         });
       
       
            
   	$("input[name='guardar']").imageTick({ 
      tick_image_path: "../../../../JFP/regional/images/check_1.png", 
      no_tick_image_path: "../../../../JFP/regional/images/no_check_1.png"
    });
       
 

   setTimeout("$('#listaHoras2').hide();",200);
   setTimeout("$('.scroll_y').tinyscrollbar({scroll:true,sizethumb: '36' });grip_scroll();",100);
   setTimeout("$('.scroll_y .overview').css({'width':$('.scroll_y .viewport').width()+'px'});ajusta_caja_popup_scroll();alto_popup();",200);
   
   setTimeout(function(){top.$('#iframeConte').css({'height':(500)+'px'});},800);
   
   });
