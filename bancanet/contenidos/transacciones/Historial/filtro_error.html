    <script type="text/javascript">

            $(document).ready(function(){

				

				$('.fechaFut,.fechaFut2').datepicker({

					dayNamesMin:['D','L','M','M','J','V','S'],

					monthNames:['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],

					beforeShow: function(){

						$(this).removeClass('ui-corner-all');

						

					},

					showAnim: '',

					showOtherMonths: true,

					selectOtherMonths: false,

					minDate: 'y',

					maxDate: '30d',

					dateFormat:"d M yy",

					disabled: false

				});

				

				$('.fechaFut,.fechaFut2').focus(

					function(){

						if( $(this).hasClass('modal_calendar') ){

							$('.ui-widget').css({'top':($(this).offset().top - $(document).scrollTop() -63)+'px','left':($(this).offset().left+115)+'px', 'z-index':'99999999'});

						}else{

							$('.ui-widget').css({'top':($(this).offset().top-63)+'px','left':($(this).offset().left+136)+'px', 'z-index':'99999999'});

						}

						if( $('.ui-datepicker .close').length == 0){

							$('.ui-datepicker').append("<div class='close'></div>");

						}

						$('.ui-datepicker').find('.close').click(function(){

							$('.input_calendar').datepicker( "hide" );

						});

						

					}

				);

				

			   $(".otra_c1").click(function(){

    				$(".fechaFut").datepicker('show');

			   });

			   

			   $(".otra_c2").click(function(){

    				$(".fechaFut2").datepicker('show');

			   });

				

				

             });

			 

			 

        </script>

        <script type="text/javascript">



    $(document).ready(function(){

        

        $.imageTick.logging = true;



        //Por cada grupo de radio buttons repetir el siguiente código cambiando el name. Ademas ir cambiando la clase radios, para diferenciarla de los demas grupos.



        $("input[name='importe']").imageTick({

            tick_image_path: "../../../JFP/regional/images/layout/radio_check.png", 

            no_tick_image_path: "../../../JFP/regional/images/layout/radio_empty.png",

            image_tick_class: "radios1" 

        });

        

        //En el caso de los checkboxs se cambiará la imagen teniendo en cuenta el tipo de input, sin especificar su name.



        $("input[type='checkbox']").imageTick({ 

            tick_image_path: "../../../JFP/regional/images/layout/check_1.png", 

            no_tick_image_path: "../../../JFP/regional/images/layout/no_check_1.png"

        });



    });

    </script>
