<script type="text/javascript">

            $(document).ready(function(){

				

				$('#fechaFut').datepicker({

					dayNamesMin:['D','L','M','M','J','V','S'],

					monthNames:['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],

					beforeShow: function(){

						$(this).removeClass('ui-corner-all');

						

					},

					showAnim: '',

					showOtherMonths: true,

					selectOtherMonths: false,

					minDate: 'y',

					maxDate: '30d',

					dateFormat:"d M yy",

					disabled: false

				});

				

				$('#fechaFut').focus(

					function(){

						if( $(this).hasClass('modal_calendar') ){

							$('.ui-widget').css({'top':($(this).offset().top - $(document).scrollTop() -55)+'px','left':($(this).offset().left+115)+'px', 'z-index':'99999999'});

						}else{

							$('.ui-widget').css({'top':($(this).offset().top-55)+'px','left':($(this).offset().left+115)+'px', 'z-index':'99999999'});

						}

						if( $('.ui-datepicker .close').length == 0){

							$('.ui-datepicker').append("<div class='close'></div>");

						}

						$('.ui-datepicker').find('.close').click(function(){

							$('.input_calendar').datepicker( "hide" );

						});

						

					}

				);

				

			   $(".icon-calendar").click(function(){

    				$('#fechaFut').datepicker('show');

			   });

			   

				

				

             });

 

        </script>
